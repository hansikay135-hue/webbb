<html>
<head>
  <title>Bootstrap Wrapping and Multiple Rows</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Column Wrapping with Multiple Rows</h2>
  <div class="row">
    <!-- Each column adjusts size based on screen -->
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-primary text-white">Box 1</div>
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-success text-white">Box 2</div>
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-warning">Box 3</div>
    <!-- Row 2 starts automatically because 12 cols are filled -->
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-danger text-white">Box 4</div>
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-info text-white">Box 5</div>
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-secondary text-white">Box 6</div>
    <!-- Row 3 starts here due to automatic wrapping -->
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-dark text-white">Box 7</div>
    <div class="col-12 col-md-6 col-lg-4 p-3 bg-light">Box 8</div>
  </div>
</div>
</body>
</html>
